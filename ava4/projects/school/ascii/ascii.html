<!DOCTYPE html>
<html>


	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript"></script>
		<script src="animations.js" type="text/javascript"></script>
		<!-- <script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script> -->
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
	</head>


	<body>
		<h1>
			ASCII Animation Viewer
		</h1>
		
		<div id="displaybox">
			<textarea rows="20" cols="80"></textarea>
		</div>
		
		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>
			
			<fieldset>
				<legend>Animation:</legend>
				<select id="animation" name="animation">
				<option value="Blank" selected="selected">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
				<option value="Custom">Custom</option>
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Size:</legend>
				<select id="size" name="size">
				<option value="0">Tiny</option>
				<option value="1">Small</option>
				<option value="2" selected="selected">Medium</option>
				<option value="3">Large</option>
				<option value="4">Extra Large</option>
				<option value="5">XXL</option>
				</select>
			</fieldset>
			
			<fieldset id="speed">
				<legend>Speed:</legend>
				<label><input type="radio" name="speed" value="0" /> Turbo</label>
				<label><input type="radio" name="speed" value="1" checked="checked" /> Normal</label>
				<label><input type="radio" name="speed" value="2" /> Slo-Mo</label>
			</fieldset>
		</div>

			<p><a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a></p>
			<p><a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid JS" /></a></p>
		</div>
	</body>
</html>
